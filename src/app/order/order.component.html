<div class="container">
    <h1>Select Dropdown </h1>

    <form [formGroup]="form" (ngSubmit)="submit()">

        <div class="form-group">
            <label>Name:</label> <input class='ui-g-12' class="form-control" type="text" size="30"
                formControlName='name' pInputText><br>

            <label for="website">Item:</label>
            <select formControlName="burger" class="form-control" multiple>
                <option>Choose Item</option>
                <option *ngFor="let item of burgerList">{{item.item_text}}</option>
            </select>
            <!-- <div *ngIf="f.burger.touched && f.burger.invalid" class="alert alert-danger">
                <div *ngIf="f.burger.errors.required">burger is required.</div>
            </div> -->
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
    </form>
</div>
